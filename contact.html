<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!--Font txt-->
</head>
<body>
    <header>
        <div id="box">
            <h1><img src="https://static.vecteezy.com/ti/vetor-gratis/t1/10071559-barbearia-logo-barbearia-logo-modelo-vetor.jpg" alt="logo of Barber Shop"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Serviços</a></li>
                    <li><a href="contact.html">Contatos</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="name">Nome: </label>
                <input type="text" id="name" class="input-pattern" required>

                <label for="email">Email: </label>
                <input type="email" id="email" class="input-pattern" required>

                <label for="tel">Número de telefone: </label>
                <input type="number" id="tel" class="input-pattern" required>

                <label for="message">Mensagem: </label>
                <textarea id="message" cols="90" rows="10" class="input-pattern"></textarea>
            </fieldset>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="email-radio"><input type="radio" id="email-radio" value="email" name="radio-contact" checked>Email</label>

                <label for="telephone-radio"><input type="radio" id="telephone-radio" value="telephone" name="radio-contact">Telephone</label>

                <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" value="whatsapp" name="radio-contact">Whatsapp</label>
                
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            
            <fieldset>
                <legend>Que horas você prefere? </legend>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </fieldset>

            <input type="submit" value="save" class="save">
        </form>
        
        <table>
            <thead>
                <th>Dia</th>
                <th>horas</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08 ~ 15</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08 ~ 15</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08 ~ 15</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="https://static.vecteezy.com/ti/vetor-gratis/t1/10071559-barbearia-logo-barbearia-logo-modelo-vetor.jpg" alt="logo of Barber Shop">
        
    </footer>
</body>
</html>
